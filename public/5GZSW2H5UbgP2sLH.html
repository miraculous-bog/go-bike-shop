    <h1>Товары</h1>
    <!--		<input type="button" value="Открыть или добавить товар" onmousedown="viewDiv2()" id="onetouch2">-->
    <div class="product">
        <div class="c-add-block">
            <form id="create-product-form">
                <label>
                    <input type="text" class="add-name" id="create-name" name="fname" placeholder="Ведите имя товара">
                </label>
                <label>
                    <input type="text" class="add-code" id="create-code" name="fcode" placeholder="Ведите код">
                </label>
                <label>
                    <input type="text" class="add-price" id="create-price" name="fprice" placeholder="Цена">
                </label>
                <div class="sortvibor">
                    <label>
                        <select name="sort" class="categories-select" id="create-product-category-select"></select>
                    </label>
                    <span class="strelka">&#9660;</span>
                </div>
                <input type="file" name="userfoto" placeholder="Фото">
                <div class="c-add-button">
                    <button class="add-link need-to-confirm" id="create-button">
                        <span class="maintext">Добавить</span>
                    </button>
                </div>
            </form>
        </div>
        <div class="sortvibor">
            <span>Вибрать товары по категориям</span>
            <form action="">
                <label>
                    <select name="sort" class="categories-select" id="product-select"></select>
                </label>
            </form>
            <span class="strelka">&#9660;</span>
        </div>
        <div class="product-net" id="product-net"></div>
    </div>
